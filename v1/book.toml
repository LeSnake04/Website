[book]
authors = ["LeSnake04"]
language = "en"
multilingual = false
src = "src"
title = "LeSnake"
git-repository-url = "https://github.com/lesnake04/Website/content"

[build]
create-missing = false

[output.html]
additional-css = [
  "mdbook-admonish.css",
  "theme/pagetoc.css",
  "./mdbook-admonish.css",
]
additional-js = ["theme/pagetoc.js"]
default-theme = "dark"
preferred-dark-theme = "ayu"
git-repository-url = "https://github.com/lesnake04/website"

[output.html.playground]
runnable = false

[output.linkcheck]

[preprocessor.template]

[preprocessor.theme]
pagetoc = true
body-font-size = "16px"
pagetoc-width = "13%"
content-max-width = "82%"

[preprocessor.last-changed]
command = "mdbook-last-changed"
renderer = ["html"]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.0"    # do not edit: managed by `mdbook-admonish install`
