[book]
authors = ["LeSnake04"]
language = "en"
multilingual = false
src = "src"
title = "LeSnake"
git-repository-url = "https://github.com/lesnake04/Website/content"

[build]
create-missing = false

[output.html]
additional-css = ["mdbook-admonish.css","theme/pagetoc.css"] 
additional-js  = ["theme/pagetoc.js"] 
default-theme = "dark"
preferred-dark-theme = "ayu"
git-repository-url = "https://github.com/lesnake04/website"

[output.linkcheck]
optional = true

[preprocessor.template]

[preprocessor.theme]
pagetoc = true
body-font-size = "18px"
sidebar-width = "20%"
pagetoc-width = "13%"
content-max-width = "82%"

[preprocessor.last-changed]
command = "mdbook-last-changed"
renderer = ["html"]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.0" # do not edit: managed by `mdbook-admonish install`
